---

  - name: tear down cloud host 1 instance
    openstack.cloud.server:
      cloud: openstack
      name: team6-cloudhost1
      state: absent

  - name: tear down cloud 2 instance
    openstack.cloud.server:
      cloud: openstack
      name: team6-cloudhost2
      state: absent  

  - name:  provision cloud host 1 instance
    async: 600
    poll: 0
    openstack.cloud.server:
      cloud: openstack
      state: present
      name: team6-cloudhost1
      image: CC-Ubuntu20.04-20210223
      key_name: t6-rw1
      timeout: 600
      flavor: m1.medium
      network: CH-822922-net
      floating_ips: 129.114.26.59
      security_groups: ["SHARED-CLOUDCOMPUTING", "KUBERNETES_PORTS", "default"]

  - name:  provision cloud host 2 instance
    # async: 600 - block/don't run async
    # poll: 0
    openstack.cloud.server:
      cloud: openstack
      state: present
      name: team6-cloudhost2
      image: CC-Ubuntu20.04-20210223
      key_name: t6-rw1
      timeout: 600
      flavor: m1.medium
      network: CH-822922-net
      floating_ips: 129.114.26.159
      security_groups: ["SHARED-CLOUDCOMPUTING", "KUBERNETES_PORTS", "default"]

